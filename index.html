<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Abhijeet Kishore</title>

  <!-- Optional Devanagari-friendly font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Noto Serif Devanagari", Georgia, serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .profile-pic {
      width: 100%;
      max-width: 900px;     /* controls how wide the photo is */
      height: auto;        /* keeps correct aspect ratio */
      border-radius: 12px;
      border: 2px solid #ddd;
      display: block;
      margin: 0 auto 25px auto;  /* center + space below */
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    h1 {
      margin-top: 10px;
      font-size: 2.2em;
    }

    .bio {
      font-size: 1.05em;
      line-height: 1.7;
      margin-top: 20px;
    }

    .contact {
      margin-top: 25px;
      font-size: 0.95em;
      color: #444;
    }

    .contact a {
      color: #0066cc;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
  
</head>
<body>

  <div class="container">
  <h1>नमस्कारम्</h1>
  <p>This is my website hosted on GitHub Pages.</p>
  <img src="profile.jpg" alt="My profile photo" width="160">
</body>
</html>
